parsers: # array
  - reg: ^.*$
    code: |
      module.exports.parse = (raw, { yaml }) => {
        const rawObj = yaml.parse(raw)
        const groups = []
        const rules = []
        return yaml.stringify({ ...rawObj, 'proxy-groups': groups, rules })
      }
    yaml:
      prepend-proxy-groups: # 建立策略组
        - name: 🔰国外流量
          type: select

        - name: ⚓️其他流量
          type: select
          proxies:
            - 🔰国外流量
            - 🚀直接连接

        - name: 🎬YouTube
          type: select

        - name: 🎬Spotify
          type: select

        - name: 🎬国外媒体
          type: select

        - name: 🍎苹果服务
          type: select
          proxies:
            - 🚀直接连接
            - 🔰国外流量

        - name: 💻微软服务
          type: select
          proxies:
            - 🚀直接连接
            - 🔰国外流量

        - name: 🚀直接连接
          type: select
          proxies:
            - DIRECT

      commands:
        - proxy-groups.🔰国外流量.proxies=[]proxyNames|^.*$
        - proxy-groups.🎬YouTube.proxies=[]proxyNames|^.*$
        - proxy-groups.🎬Spotify.proxies=[]proxyNames|^.*$
        - proxy-groups.🎬国外媒体.proxies=[]proxyNames|^.*$
        - proxy-groups.🎬Spotify.proxies.0+DIRECT

      prepend-rules: # 规则由上往下遍历，如上面规则已经命中，则不再往下处理
        - DOMAIN,clash.razord.top,DIRECT
        - DOMAIN,yacd.haishan.me,DIRECT
        - RULE-SET,Direct,DIRECT
        - RULE-SET,Advertising_Classical,REJECT
        - RULE-SET,YouTube,🎬YouTube
        - RULE-SET,YouTubeMusic,🎬YouTube
        - RULE-SET,Spotify,🎬Spotify
        - RULE-SET,Google,🔰国外流量
        - RULE-SET,Microsoft,💻微软服务
        - RULE-SET,GlobalMedia,🎬国外媒体
        - RULE-SET,Global,🔰国外流量
        - RULE-SET,Apple,🍎苹果服务
        - RULE-SET,China,DIRECT
        - GEOIP,CN,DIRECT
        - MATCH,⚓️其他流量

      mix-rule-providers:
        Direct:
          type: http
          behavior: classical
          url: "https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Direct/Direct.yaml"
          path: ./ruleset/Direct.yaml
          interval: 86400

        Advertising_Classical:
          type: http
          behavior: classical
          url: "https://ghproxy.com/https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Advertising/Advertising_Classical.yaml"
          path: ./ruleset/Advertising_Classical.yaml
          interval: 86400

        YouTube:
          type: http
          behavior: classical
          url: "https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/YouTube/YouTube.yaml"
          path: ./ruleset/YouTube.yaml
          interval: 86400

        YouTubeMusic:
          type: http
          behavior: classical
          url: "https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/YouTubeMusic/YouTubeMusic.yaml"
          path: ./ruleset/YouTubeMusic.yaml
          interval: 86400

        Spotify:
          type: http
          behavior: classical
          url: "https://cdn.jsdelivr.net/gh/blackmatrix7/ios_rule_script@master/rule/Clash/Spotify/Spotify.yaml"
          path: ./ruleset/Spotify.yaml
          interval: 86400

        Google:
          type: http
